<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateyoski">
    <meta name="description" content="The Odin Project Challenge: Building a calculator using Vanilla JS">
    <meta name="keywords" content="HTML, CSS, responsive design, The Odin Project, Calculator">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"></style>
    <script src="script.js" defer></script>
</head>
<body>
<div class="objectWrapper">
    <div class="objectArea">
        <div class="screen-area">
        <div class="screen">
            <div class="screen-prev" id="screen-prev">&nbsp;</div>
            <div class="screen-current" id="screen-current">0</div>
        </div>
        </div>
        <div class="buttons">
            <button class="button" id="clearBtn">AC</button>
            <button class="button" id="deleteBtn">C</button>
            <button class="button" id="percentageBtn">&#37</button>
            <button class="button" data-operator>&#247</button>
            <button class="button" data-number>7</button>
            <button class="button" data-number>8</button>
            <button class="button" data-number>9</button>
            <button class="button" data-operator>&#215</button>
            <button class="button" data-number>4</button>
            <button class="button" data-number>5</button>
            <button class="button" data-number>6</button>
            <button class="button" data-operator>&#45</button>
            <button class="button" data-number>1</button>
            <button class="button" data-number>2</button>
            <button class="button" data-number>3</button>
            <button class="button" data-operator>&#43</button>
            <button class="button" data-number>0</button>
            <button class="button" id="pointBtn">.</button>
            <button class="button" id="equalsBtn">&#61</button>
        </div>
    </div>
</div>
</body>
</html>
