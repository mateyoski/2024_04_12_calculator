<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateyoski">
    <meta name="description" content="The Odin Project Challenge: Building a calculator using Vanilla JS">
    <meta name="keywords" content="HTML, CSS, responsive design, The Odin Project, Calculator">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"></style>
</head>
<body>
<div class="objectWrapper">
    <div class="objectArea">
        <div class="screen-area">
            <div class="screen-prev">&nbsp;</div>
            <div class="screen-current">0</div>
        </div>
        <div class="buttons">
            <button class="allclear">CLEAR</button>
            <button class="clear">DELETE</button>
            <button class="operator" value="%">&#37</button>
            <button class="operator" value="/">&#247</button>
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operator" value="x">&#215</button>
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operator" value="-">&#45</button>
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operator" value="+">&#43</button>
            <button class="digit" value="0">0</button>
            <button class="operator" value=".">.</button>
            <button class="equal" value="=">&#61</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
